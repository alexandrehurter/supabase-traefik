# Usage
# 1. Clone the repository
# 2. Copy the .env.example file to .env and fill in the values
# 3. You can inspect all logs with: docker logs . You can also use docker compose logs <container-name> for container logs.
# 4. Start the services: docker compose up
# 5. Stop the services: docker compose down
# 6. Destroy the services: docker compose down -v --remove-orphans
# 7. Start the services with helpers: docker compose -f docker-compose.yml -f ./dev/docker-compose.dev.yml up
# 8. Stop the services with helpers: docker compose -f docker-compose.yml -f ./dev/docker-compose.dev.yml down
# 9. Destroy the services with helpers: docker compose -f docker-compose.yml -f ./dev/docker-compose.dev.yml down -v --remove-orphans
#   Start:          docker compose up
#   With helpers:   docker compose -f docker-compose.yml -f ./dev/docker-compose.dev.yml up
#   Stop:           docker compose down
#   Destroy:        docker compose -f docker-compose.yml -f ./dev/docker-compose.dev.yml down -v --remove-orphans
services:

  # ----------------------------------------------------------------------------------------------------------------------------------------------------------------- #
  # Traefik : uncomment if you don't already have Traefik running on your server
  # traefik:
  #     image: "traefik:v3.1"
  #     container_name: "traefik"
  #     command:
  #       - "--api.insecure=false"
